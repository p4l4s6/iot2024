<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-5 shadow-lg" style="width: 400px; border-radius: 12px;">
      <h3 class="text-center mb-4">Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-4">
          <label for="email" class="form-label">
            <i class="pi pi-user mr-2"></i> Email
          </label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid" class="text-danger">
            Valid email is required.
          </div>
        </div>
  
        <div class="form-group mb-4">
          <label for="password" class="form-label">
            <i class="pi pi-lock mr-2"></i> Password
          </label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" class="text-danger">
            Password is required.
          </div>
        </div>
  
        <button
          type="submit"
          pButton
          label="Login"
          icon="pi pi-sign-in"
          class="btn w-100 mt-3"
          [disabled]="loginForm.invalid"
          [ngClass]="{ 'btn-primary': !loginForm.invalid, 'btn-secondary': loginForm.invalid }"
        >Login</button>
  
        <div *ngIf="errorMessage" class="text-danger mt-3">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
